<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Fit Track</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/1.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-container {
      background-color: rgba(255,255,255,0.1);
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      text-align: left;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e85a5a;
    }

    footer {
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      color: #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fit Track</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <h2>Login to Your Account</h2>
    <form action="login.php" method="POST" class="form-container">
      <label for="id_number">ID Number:</label>
      <input type="text" id="id_number" name="id_number" required>

      <label for="password">Password:</label>
      <div style="position: relative;">
        <input type="password" id="password" name="password" required>
        <small>Password must be at least 8 characters, include 1 uppercase letter and 1 symbol.</small>
       <span onclick="togglePassword('password', this)" 
        style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; color:#333; background:#fff; padding:2px 5px; border-radius:4px; font-size:12px;">
         Show
        </span>
      </div>

      <button type="submit">Login</button>
    </form>
    <p style="text-align:center; margin-top:10px;">
      <a href="change_password.php" style="color:#ff6b6b; text-decoration:none; font-weight:bold;">
        Forgot Password? Click to change.
      </a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Fit Track. All rights reserved.</p>
  </footer>
  <script>
    function togglePassword(fieldId, toggleElement) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        toggleElement.textContent = "Hide";
      } else {
        field.type = "password";
        toggleElement.textContent = "Show";
      }
    }
    </script>
    
</body>
</html>
